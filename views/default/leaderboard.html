{{extend 'layout.html'}}
<head>
    <title>{{=heading}}</title>
    <link rel="stylesheet" href="{{=get_static_url('flag-icon/css/flag-icon.min.css')}}"/>
<script type="text/javascript">
    var getCustomUserURL = "{{=URL('default', 'get_custom_users', extension='json')}}";
    var headerPlaceHolder = "{{=T('List of custom users created by ')}}";
    $(document).ready(function() {
        if ('{{=global_leaderboard}}' === 'True') {
            $('#leaderboard-switch')[0].checked = true;
        }
    });
</script>
<script src="{{=get_static_url('js/appjs/default/leaderboard.js')}}" type="text/javascript"></script>
</head>
<h2>{{=heading}}</h2>
<div id="custom-users-modal" class="modal center">
  <div class="modal-content">
    <h5 id="custom-users-modal-header">{{=T("List of custom users created by ")}}</h5>
    <div id="custom-users-list"></div>
  </div>
</div>
{{=div}}
